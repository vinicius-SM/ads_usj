<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro contato</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>contato</h1>
        <h2>cadastrar</h2>

        <form action="/cadastrar" method="POST">
            <div class="form-group">
                <label for="nome">nome</label>
                <input class="form-control" type="text" name="nome" id="nome" th:value="${contato.nome}">
            </div>

            <div class="form-group">
                <label for="email">email</label>
                <input class="form-control" type="text" name="email" id="email" th:value="${contato.email}">
            </div>
            
            <div class="form-group">
                <label for="telefone">telefone</label>
                <input class="form-control" type="text" name="telefone" id="telefone" th:value="${contato.telefone}">
            </div>
            
            <div class="form-group">
                <label for="idade">idade</label>
                <input class="form-control" type="text" name="idade" id="idade" th:value="${contato.idade}">
            </div>
            <input type="hidden" name="id" th:value="${contato.id}">
            <input class="btn btn-primary" type="submit" value="enviar">

        </form>

        <a href="/">voltar</a>    
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
