<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora historico</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>


<body class="bg-dark text-white">

    <div style="height: 180px;" class="d-block col-sm-12 text-center"></div>
    <div class="container" id="app">
        <div class="container">
            <div class="row">

                <div class="container">
                    <div class="row">

                        <div class="col rounded-lg col-sm-3 bg-secondary text-white text-center">
                            <div style="height: 350px;">

                                <div class="d-block text-secondary">.</div>
                                <div class="form-group">
                                    <label for="numero1">numero 1</label>
                                    <input type="text" name="numero1" id="N1" v-model.number="numero1">
                                </div>
                                <select v-model="operacao">
                                    <option value="+">+</option>
                                    <option value="-">-</option>
                                    <option value="/">/</option>
                                    <option value="*">*</option>
                                </select>
                                <div class="form-group">
                                    <label for="numero2">numero 2</label>
                                    <input type="text" name="numero 2" id="N2" v-model.number="numero2">
                                </div>
                                <button class="btn btn-primary" v-on:click.prevent="calcular()">somar</button>
                                <div class="form-group">
                                    <label for="resultado">resultado</label>
                                    <input type="text" name="resultado" id="resultado" v-model="resultado" readonly>
                                </div>
                                <div class="d-block text-secondary">.</div>
                            </div>
                        </div>
                        <div class="col-sm-1 bg-dark"></div>


                        <div class="col rounded-lg bg-secondary text-white">
                            <div style="height: 350px;">
                                <div class="h-25 d-block text-secondary">.</div>
                                <ul>
                                    <li v-for="item in historico">{{item}}</li>
                                </ul>
                                <div class="h-25 d-block text-secondary">.</div>
                            </div>
                        </div>
                        <div class="col-sm-1 bg-dark"></div>
                    </div>
                </div>
            </div>

        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    numero1: 0,
                    numero2: 0,
                    operacao: '+',
                    resultado: 0,
                    historico: []
                }, methods: {
                    calcular: function () {
                        switch (this.operacao) {
                            case '+':
                                this.resultado = this.numero1 + this.numero2;
                                var conta = this.numero1 + "+" + this.numero2 + "=" + this.resultado;
                                this.historico.push(conta);
                                break;
                            case '-':
                                this.resultado = this.numero1 - this.numero2;
                                var conta = this.numero1 + "-" + this.numero2 + "=" + this.resultado;
                                this.historico.push(conta);
                                break;
                            case '/':
                                this.resultado = this.numero1 / this.numero2;
                                var conta = this.numero1 + "/" + this.numero2 + "=" + this.resultado;
                                this.historico.push(conta);
                                break;
                            case '*':
                                this.resultado = this.numero1 * this.numero2;
                                var conta = this.numero1 + "*" + this.numero2 + "=" + this.resultado;
                                this.historico.push(conta);
                                break;
                        }
                    }
                }
            });
        </script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</body>

</html>
