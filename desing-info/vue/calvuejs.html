<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora vue jota Ã©ce</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div class="container" id="app">
            <div class="form-group">
                <label for="numero1">numero 1</label>
                <input type="text" name="numero1" id="N1" v-model.number="numero1">
            </div>

            <div class="form-group">
                <label for="numero2">numero 2</label>
                <input type="text" name="numero 2" id="N2" v-model.number="numero2">
            </div>

            <button class="btn btn-primary" v-on:click.prevent="somar()">somar</button>

            <div class="form-group">
                <label for="resultado">resultado</label>
                <input type="text" name="resultado" id="resultado" v-model="resultado">
            </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                numero1: 0,
                numero2: 0,
                resultado: 0
            }, methods: {
                somar: function () {
                    this.resultado = this.numero1 + this.numero2;
                }
            }
        });
    </script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>

</html>
